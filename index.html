<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rozgaar Saathi | Find Work & Workers</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- SDKs -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #5236FF;      /* Updated to match image purple */
            --primary-dark: #3a2bc2;
            --bg: #F5F7FA;           /* Lighter grey background */
            --surface: #ffffff;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --success: #10B981;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overscroll-behavior-y: none;
        }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 70px;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logoutBtn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        /* --- MAIN --- */
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 70px);
            padding-bottom: 120px;
        }

        .hidden { display: none !important; }

        h2 { font-size: 1.6rem; font-weight: 800; margin: 0 0 1.5rem 0; color: #111827; }

        /* --- SEARCH INPUT UI (Matches Image) --- */
        .search-container {
            background: var(--surface);
            padding: 8px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .search-container:focus-within {
            border-color: rgba(82, 54, 255, 0.3);
            box-shadow: 0 4px 25px rgba(82, 54, 255, 0.1);
        }

        select.custom-select {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 16px;
            color: var(--text-main);
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .search-btn:hover { background: var(--primary-dark); transform: scale(1.05); }

        /* --- WORKER CARD UI (Matches Image) --- */
        .worker-card {
            background: var(--surface);
            padding: 1.2rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            border: 1px solid white;
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        .worker-card img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
        }

        .worker-info { flex: 1; }
        .worker-info h3 { margin: 0; font-size: 1.05rem; font-weight: 700; color: #1F2937; }
        .worker-info p { margin: 2px 0 0 0; font-size: 0.85rem; color: #9CA3AF; display:flex; align-items:center; gap:4px; }

        .hire-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* Pill shape */
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(82, 54, 255, 0.25);
        }
        .hire-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(82, 54, 255, 0.35); }
        
        /* --- GENERAL UI ELEMENTS --- */
        .primary-btn-block {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .role-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        /* --- MIC BUTTON --- */
        .mic-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(82, 54, 255, 0.4);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: 0.2s;
        }
        .mic-listening { background: #EF4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- TOAST --- */
        #toast-container { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 9999; text-align: center; }
        .toast { background: #333; color: white; padding: 10px 20px; border-radius: 30px; margin-top: 10px; font-size: 0.9rem; }
        
        /* Skeleton */
        .skeleton { background: #eee; height: 60px; width: 100%; border-radius: 12px; margin-bottom: 10px; animation: shimmer 1s infinite; }
        @keyframes shimmer { 0%{opacity:0.5} 50%{opacity:1} 100%{opacity:0.5} }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    <audio id="response-audio" src="response.mp3" preload="auto"></audio>

    <header>
        <div class="brand">
            <i class="ri-briefcase-4-fill" style="color:var(--primary);"></i>
            Rozgaar
        </div>
        <button id="logoutBtn" class="hidden" onclick="handleLogout()">Logout</button>
    </header>

    <button id="mic-btn" class="mic-btn hidden" onclick="toggleVoice()">
        <i class="ri-mic-fill"></i>
    </button>

    <main id="app">
        <!-- Role Selection -->
        <section id="role-selection" class="view">
            <h2>Find Workers</h2>
            <div onclick="selectRole('employer')" class="role-card">
                <h3>Employer</h3>
                <p>Hire Workers</p>
            </div>
            <div onclick="selectRole('worker')" class="role-card">
                <h3>Worker</h3>
                <p>Find Jobs</p>
            </div>
        </section>

        <!-- Auth -->
        <section id="auth-screen" class="view hidden">
            <h2>Login</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="primary-btn-block">Login</button>
            </form>
            <p style="text-align:center; margin-top:1rem; cursor:pointer; color:var(--primary)" onclick="toggleAuth()">Create Account</p>
        </section>

        <!-- Employer Dashboard (Matches Your Image) -->
        <section id="employer-dashboard" class="view hidden">
            <h2>Find Workers</h2>
            
            <div class="search-container">
                <select id="search-category" class="custom-select">
                    <option value="" disabled selected>Select Worker Type</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Maid">Maid</option>
                    <option value="Cook">Cook</option>
                    <option value="Cleaner">Home Cleaner</option>
                    <option value="Electrician">Electrician</option>
                </select>
                <button class="search-btn" onclick="findWorkers()">
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <div id="workers-skeleton" class="hidden">
                <div class="skeleton"></div>
                <div class="skeleton"></div>
            </div>
            <div id="workers-list"></div>
        </section>

        <!-- Worker Dashboard -->
        <section id="worker-dashboard" class="view hidden">
            <h2>My Dashboard</h2>
            <div id="worker-status" class="role-card" style="background:#FFF7ED; border-color:#FED7AA">
                <h3>Waiting for Job...</h3>
            </div>
            <div id="worker-active" class="hidden">
                <div class="worker-card">
                    <img id="emp-photo" src="">
                    <div class="worker-info">
                        <h3 id="emp-name">Employer</h3>
                        <p id="emp-phone">Phone</p>
                    </div>
                </div>
                <button class="primary-btn-block" onclick="completeJob()">Complete Job</button>
            </div>
        </section>

        <!-- Confirmation Screen -->
        <section id="job-screen" class="view hidden">
            <h2>Job Active</h2>
            <div class="worker-card">
                <img id="job-photo" src="">
                <div class="worker-info">
                    <h3 id="job-name">Worker Name</h3>
                    <p style="color:var(--success)">• Hired Successfully</p>
                </div>
            </div>
            <button class="primary-btn-block" onclick="location.reload()">Done</button>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://prjwnbctmwkrscdsmtkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByanduYmN0bXdrcnNjZHNtdGtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MjkwMDksImV4cCI6MjA3OTIwNTAwOX0.28WSuMkPd76qUSjGMz5KkKx-8cGtx17-0PgLYj8DfGM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = { user: null, role: null, isLogin: true };

        // --- AUTH & INIT ---
        window.onload = async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) handleSession(data.session.user);
            else show('role-selection');
        };

        function show(id) {
            document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('logoutBtn').classList.toggle('hidden', id === 'role-selection' || id === 'auth-screen');
            document.getElementById('mic-btn').classList.toggle('hidden', id !== 'employer-dashboard');
        }

        async function selectRole(r) {
            state.role = r;
            localStorage.setItem('role', r);
            show('auth-screen');
        }

        async function handleSession(user) {
            state.user = user;
            const role = localStorage.getItem('role');
            if (role === 'employer') show('employer-dashboard');
            else {
                show('worker-dashboard');
                listenJobs();
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                if (state.isLogin) await supabase.auth.signInWithPassword({email, password});
                else await supabase.auth.signUp({email, password});
                location.reload();
            } catch(e) { alert(e.message); }
        });

        function toggleAuth() {
            state.isLogin = !state.isLogin;
            document.querySelector('#auth-screen h2').innerText = state.isLogin ? "Login" : "Sign Up";
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // --- EMPLOYER LOGIC ---
        async function findWorkers(autoHire = false) {
            const cat = document.getElementById('search-category').value;
            const list = document.getElementById('workers-list');
            const skeleton = document.getElementById('workers-skeleton');

            if(!cat) return;

            list.innerHTML = '';
            skeleton.classList.remove('hidden');

            // Fetch
            const { data } = await supabase.from('profiles').select('*').eq('role', 'worker').ilike('category', cat);
            
            skeleton.classList.add('hidden');
            
            if (data && data.length > 0) {
                data.forEach(w => {
                    const img = w.photo_url || 'https://via.placeholder.com/60';
                    list.innerHTML += `
                        <div class="worker-card">
                            <img src="${img}">
                            <div class="worker-info">
                                <h3>${w.full_name || 'Worker'}</h3>
                                <p><i class="ri-map-pin-line"></i> ${w.city || 'Nearby'}</p>
                            </div>
                            <button class="hire-btn" onclick="initiateHire('${w.id}', '${w.full_name}')">Hire ₹60</button>
                        </div>
                    `;
                });

                // --- AUTO HIRE LOGIC ---
                if (autoHire) {
                    showToast("Voice: Auto-selecting first worker...");
                    setTimeout(() => {
                        const firstBtn = document.querySelector('.hire-btn');
                        if (firstBtn) firstBtn.click();
                    }, 800); // Slight delay to ensure DOM is ready and user sees the result briefly
                }

            } else {
                list.innerHTML = '<p style="text-align:center; color:#888;">No workers found.</p>';
            }
        }

        async function initiateHire(wid, name) {
            try {
                const res = await fetch("https://razorpay-snll.onrender.com/create-order", { method: "POST" });
                const order = await res.json();
                
                const options = {
                    "key": "rzp_live_Rh4kTjb6HHV09d",
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "Rozgaar Saathi",
                    "description": "Hiring " + name,
                    "order_id": order.id,
                    "handler": function(response) {
                        // On Success
                        document.getElementById('job-photo').src = 'https://via.placeholder.com/60';
                        document.getElementById('job-name').innerText = name;
                        show('job-screen');
                        supabase.from('jobs').insert({ employer_id: state.user.id, worker_id: wid, status: 'hired' });
                    },
                    "theme": { "color": "#5236FF" }
                };
                new Razorpay(options).open();
            } catch(e) { alert("Payment Error"); }
        }

        // --- WORKER LOGIC ---
        function listenJobs() {
            supabase.channel('public:jobs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'jobs', filter: `worker_id=eq.${state.user.id}` }, 
            (payload) => {
                show('worker-dashboard'); // refresh
                document.getElementById('worker-status').classList.add('hidden');
                document.getElementById('worker-active').classList.remove('hidden');
                alert("You have a new job!");
            }).subscribe();
        }

        // --- VOICE LOGIC (FIXED) ---
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            const rec = new Recognition();
            rec.lang = 'en-US';
            
            rec.onstart = () => document.getElementById('mic-btn').classList.add('mic-listening');
            rec.onend = () => document.getElementById('mic-btn').classList.remove('mic-listening');

            rec.onresult = (e) => {
                const text = e.results[0][0].transcript.toLowerCase();
                console.log("Voice:", text);
                
                // Play sound
                document.getElementById('response-audio').play().catch(()=>{});

                if (text.includes('plumber')) {
                    // Update UI
                    const select = document.getElementById('search-category');
                    select.value = "Plumber";
                    
                    showToast("Searching for Plumber...");
                    // TRIGGER SEARCH WITH AUTO-HIRE TRUE
                    findWorkers(true); 
                } 
                else if (text.includes('carpenter')) {
                    document.getElementById('search-category').value = "Carpenter";
                    showToast("Searching for Carpenter...");
                    findWorkers(true);
                }
                else {
                    showToast("Could not understand. Try 'Plumber'");
                }
            };

            window.toggleVoice = () => rec.start();
        } else {
            window.toggleVoice = () => alert("Voice not supported");
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
        
        // Keep server awake
        setInterval(() => fetch("https://razorpay-snll.onrender.com/create-order"), 60000);

    </script>
</body>
</html>
